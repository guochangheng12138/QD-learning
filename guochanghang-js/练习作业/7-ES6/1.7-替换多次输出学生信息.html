<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            padding: 50px 0 0 300px;
            font-size: 22px;
        }

        ul {
            padding: 0;
        }

        p {
            margin-bottom: 10px;
        }
    </style>


    <p>学生信息表</p>
    <ul id="list">
        <li>信息加载中....</li>
    </ul>



    <script>
        const students = [
            {
                username: 'alex',
                age: 18,
                sex: 'male'
            },
            {
                username: 'zhangsan',
                age: 28,
                sex: 'male'
            },
            {
                username: 'tom',
                age: 19,
                sex: 'female'
            }
        ];
        const list = document.getElementById('list');
        let html = '';
        for (let i = 0; i < students.length; i++) {
            html += `<li>我的名字是：${students[i].username},${students[i].age},${students[i].sex}</li>`;
        }
        list.innerHTML = html;
    </script>

    <!-- 省份列表 -->
    <select name="" id="pro">
        <option value="">请选择</option>
    </select>
    <script>
        let arr = ['北京市', '天津市', '河北省', '山西省', '江苏省'];
        const pro = document.getElementById('pro');
        let bc;
        for (let i = 0; i < arr.length; i++) {
            bc += `<option>${arr[i]}</option>`;
        }
        pro.innerHTML += bc;
    </script>
</body>

</html>
