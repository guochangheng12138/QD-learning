    <form action="">
        <div>
            <span>请选择颜色</span>
            <select name="" id="color">
                <option value="0">请选择</option>
                <option value="yellow">黄色</option>
                <option value="orange">橘色</option>
                <option value="pink">粉色</option>
                <option value="purple">紫色</option>
            </select>
        </div>
    </form>
    <div id="div2"></div>

    <script>
        var div2 = document.getElementById('div2');
        var color = document.getElementById('color');

        color.onchange = function () {
            if (color.value == 0) {
                div2.innerText = '我没有发生任何变化';
                div2.style.backgroundColor = '#fff';
            }

            // 方法一
            else if (color.value == 'yellow') {
                div2.innerText = '我的背景颜色变成了yellow';
                div2.style.backgroundColor = 'yellow';
            }
            else if (color.value == 'orange') {
                div2.innerText = '我的背景颜色变成了orange';
                div2.style.backgroundColor = 'orange';
            }
            else if (color.value == 'pink') {
                div2.innerText = '我的背景颜色变成了pink';
                div2.style.backgroundColor = 'pink';
            }
            else if (color.value == 'purple') {
                div2.innerText = '我的背景颜色变成了purple';
                div2.style.backgroundColor = 'purple';
            }

            // 方法二
            else {
                div2.innerHTML = '我的背景颜色变成了' + color.value + '色';
                div2.style.backgroundColor = color.value;
            }
        }
