<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .x11 {
        width: 150px;
        height: 150px;
        border: 1px solid red;
        border-radius: 50px;
        position: absolute;
        top: 100px;
        left: 100px;
        box-shadow: 10px 20px 30px 50px violet;
    }

    .x12 {
        width: 0px;
        height: 0px;
        border: 60px solid red;
        border-radius: 30px;
        border-top-color: transparent;
        border-bottom-color: transparent;
    }

    .x13 {
        width: 150px;
        height: 150px;
        border: 1px solid red;
        border-radius: 50px;
        position: absolute;
        top: 400px;
        left: 100px;

    }

    .x13:hover {
        box-shadow: 10px 20px 30px 50px violet;
    }
</style>

<body>
    <div>
        <div class="x11">1</div>5
        <div class="x12">1</div>
        <div class="x13">1</div>
    </div>
</body>

</html>
