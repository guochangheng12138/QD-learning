<style>
    .f {
        margin-left: 100px;
        margin-top: 300px;
        position: relative;

    }

    .z {
        position: absolute;
        top: 0px;
        left: 0px;
        animation: shan 2s linear 0s infinite alternate;
    }


    @keyframes shan {
        from {
            transform: scale(1);
            opacity: 1;
        }

        to {
            transform: scale(2);
            opacity: 0;
        }
    }
</style>
