<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        font-family: "宋体", serif;
    }

    p {
        font-family: "微软雅黑", "隶书";
    }

    @font-face {
        font-family: 'webfont';
        font-display: swap;
        src: url('//at.alicdn.com/t/webfont_qsw2kokcwr.eot');
        /* IE9*/
        src: url('//at.alicdn.com/t/webfont_qsw2kokcwr.eot?#iefix') format('embedded-opentype'),
            /* IE6-IE8 */
            url('//at.alicdn.com/t/webfont_qsw2kokcwr.woff2') format('woff2'),
            url('//at.alicdn.com/t/webfont_qsw2kokcwr.woff') format('woff'),
            /* chrome、firefox */
            url('//at.alicdn.com/t/webfont_qsw2kokcwr.ttf') format('truetype'),
            /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('//at.alicdn.com/t/webfont_qsw2kokcwr.svg#after') format('svg');
        /* iOS 4.1- */
    }

    .x555 {
        font-family: webfont;
    }
</style>

<body>
    <div>
        <h1>一段文字</h1>
        <p>
            今年以来，阿富汗国内冲突不断，恐袭频仍，安全形势更趋严峻复杂。外交部和中国驻阿富汗大使馆提醒在阿中国公民和机构，请进一步加强防范和应急准备，并利用国际商业航班等尽早离境。如遇紧急情况，请及时报警并与中国驻阿富汗大使馆联系。
        </p>
        <p class="x555">
            我们知道的是在古代流传下来的都是那些宫廷御用画师所绘，而并不是像现代这样拥有清晰且先进的照相技术，在古代那些皇帝妃子等等都是由宫廷画师为其描绘画像，所以我们也能够从所保留的一些历史文物中可以知道一些朝代的皇帝以及妃子或等等其他人的相貌是怎样的。
        </p>
    </div>
</body>

</html>
