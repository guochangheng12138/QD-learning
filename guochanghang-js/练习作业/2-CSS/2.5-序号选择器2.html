<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul>li>ol li:first-child {
        color: rgb(248, 29, 29);
    }

    ul>li>ol li:nth-child(2) {
        color: rgb(18, 15, 219);
    }

    ul>li>ol li:last-child {
        color: rgb(29, 226, 111);
    }

    p {
        font-size: 55px;
    }
</style>

<body>
    <div>
        <ul>
            <li>
                <p>家用电器</p>
                <ol>
                    <li>冰箱</li>
                    <li>洗衣机</li>
                    <li>空调</li>
                </ol>
            </li>
            <li>
                <p>清洁用品</p>
                <ol>
                    <li>洗衣液</li>
                    <li>消毒液</li>
                    <li>洗厕液</li>
                </ol>
            </li>
            <li>
                <p>妇婴用品</p>
                <ol>
                    <li>奶粉</li>
                    <li>纸尿裤</li>
                    <li>奶瓶</li>
                </ol>
            </li>
        </ul>
    </div>
</body>

</html>
