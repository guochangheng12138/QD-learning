<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 子选择器 -->
    <style>
        .box>p {
            font-size: 55px;
        }
    </style>
    <div class="box">
        <p>我是段落</p>
        <p>我是段落</p>
        <div>
            <p>我是段落</p>
            <p>我是段落</p>
        </div>
        <p>我是段落</p>
        <p>我是段落</p>
    </div>
    <!-- 相邻兄弟选择器 -->
    <style>
        img+p {
            color: orchid;
        }
    </style>
    <div>
        <div>
            <img src="../HTML/4.1-插入图片/2.jpg" alt="兔子" width="100">
            <p>这是一只兔子</p>
            <p>这是一只兔子</p>
        </div>
    </div>
    <!-- 通用兄弟选择器 -->
    <style>
        img~span {
            color: orchid;
        }
    </style>
    <div>
        <p>
            <img src="../HTML/4.1-插入图片/2.jpg" alt="兔子" width="100">
            <span>这是一只兔子</span>
            <span>这是一只兔子</span>
        </p>
    </div>
</body>

</html>
