        // 水仙花数方法二
        var c = String(prompt("请输入数字"));
        var d = Number(c.substr(0, 1));
        var f = Number(c.substr(1, 1));
        var g = Number(c.substr(2, 1));
        if (isNaN(c) == true) {
            alert('请不要输入数字以外的字符')
        }
        else {
            if (c < 100 || c > 999) {
                alert("请输入3位数")
            }
            else {
                if (Math.pow(d, 3) + Math.pow(f, 3) + Math.pow(g, 3) == c) {
                    alert("该数字为水仙花数")
                }
                else {
                    alert("该数字不为水仙花数")
                }
            }
        }

    </script>
