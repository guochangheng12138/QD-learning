<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = Number(prompt("请输入数字"));
        while (a != 5) {
            if (a < 5) {
                alert('猜小了');
            }
            else if (a > 5) {
                alert('猜大了');
            }
        }
        alert('猜对了');



    </script>
</body>

</html>
