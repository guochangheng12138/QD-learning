    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        .content {
            display: flex;
            /* flex-direction: row; */
            /* flex-direction: row-reverse; */
            flex-direction: column;
            /* flex-direction: column-reverse; */
            border: solid;
            width: 400px;
            height: 400px;
        }

        .txt {
            font-size: 14px;
            width: 200px;
            height: 200px;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }
    </style>

    <div class="content">
        <div class="txt green">A</div>
        <div class="txt red">B</div>
        <div class="txt orange">C</div>
    </div>
