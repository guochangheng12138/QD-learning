<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('浏览器品牌', navigator.appName);
        console.log('浏览器版本', navigator.appVersion);
        console.log('用戶代理', navigator.userAgent);
        console.log('操作系統', navigator.platform);
    </script>

    <div>
        <button id="f55">点我获取浏览器名称</button>
        <a href="1.3-history对象.html">去1.3</a>
    </div>
    <script>
        var f55 = document.getElementById('f55');
        f55.onclick = function () {
            alert('您的浏览器品牌是' + navigator.appName)
        }

    </script>
</body>

</html>
