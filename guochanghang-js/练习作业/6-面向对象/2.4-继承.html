<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function People(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        People.prototype.sayhello = function () {
            console.log('我是' + this.name + '，我' + this.age + '岁了，我是' + this.sex + "性。")
        }

        function Student(name, age, sex, school, studentNumber) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.school = school;
            this.studentNumber = studentNumber;
        }


        // 建立继承关系
        Student.prototype = new People();


        var hanmeimei = new Student('韩梅梅', 18, '女');
        hanmeimei.sayhello();


        // 写在建立继承关系之后可覆盖people
        Student.prototype.sayhello = function () {
            console.log('你好敬礼我是' + this.name + '，我' + this.age + '岁了，我是' + this.sex + "性。")
        }

        hanmeimei.sayhello();
    </script>
</body>

</html>
