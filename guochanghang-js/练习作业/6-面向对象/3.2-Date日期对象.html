    <!-- 倒计时 -->
    <h1>2022年高考倒计时</h1>
    <h2 id="info"></h2>
    <script>
        var info = document.getElementById("info");
        setInterval(function () {
            var nd = new Date();
            var td = new Date(2022, 5, 7);
            var diff = td - nd;
            var days = parseInt(diff / (1000 * 60 * 60 * 24));
            var hours = parseInt(diff % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
            var miu = parseInt(diff % (1000 * 60 * 60) / (1000 * 60));
            var sic = parseInt(diff % (1000 * 60 * 60) % (1000 * 60) / 1000);
            info.innerHTML = days + '天' + hours + "小时" + miu + '分' + sic + '秒';
        }, 1000)
    </script>
